Cache:
  module: "cache_membuf"
  path: "lib/cache"
  options:
    cache_membuf:
      initialPageSize: 100000000
      growPageSize: 100000000
      minFreeBlockSize: 1024
      serializePath: ".cache_membuf"
      persistenceOptions:
        autosave: true
        autosaveInterval: 10000
        throttledSaves: false